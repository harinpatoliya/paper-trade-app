<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading Platform</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <header>
        <div class="company-name">VR securities limited</div>
        <div class="profile">
            <span id="username"></span> (<span id="account-id"></span>)
        </div>
        <div class="funds">
            Funds: â‚¹<span id="balance"></span>
        </div>
        <div class="theme-switcher">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <h1>Paper Trading Dashboard</h1>

    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'Portfolio')">Portfolio</button>
        <button class="tablink" onclick="openTab(event, 'Orders')">Orders</button>
        <button class="tablink" onclick="openTab(event, 'History')">History</button>
    </div>

    <div id="Portfolio" class="tabcontent">
        <div class="container">
            <div class="portfolio">
                <h2>Portfolio</h2>
                <table id="portfolio-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Quantity</th>
                            <th>Average Price</th>
                            <th>Current Price</th>
                            <th>P&L</th>
                            <th>P&L %</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="order-form">
                <h2>Place Order</h2>
                <form id="order-form">
                    <input type="text" id="symbol" placeholder="Symbol" required>
                    <input type="number" id="quantity" placeholder="Quantity" required>
                    <select id="order-type">
                        <option value="MARKET">Market</option>
                        <option value="LIMIT">Limit</option>
                    </select>
                    <input type="number" id="price" placeholder="Price (for limit orders)">
                    <button type="submit">Place Buy Order</button>
                </form>
            </div>
        </div>
    </div>

    <div id="Orders" class="tabcontent">
        <h2>Pending Orders</h2>
        <table id="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Symbol</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Order Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="History" class="tabcontent">
        <h2>Trade History</h2>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Quantity</th>
                    <th>Buy Price</th>
                    <th>Sell Price</th>
                    <th>P&L</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Sell Modal -->
    <div id="sell-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sell Stock</h2>
            <form id="sell-form">
                <input type="hidden" id="sell-symbol">
                <input type="number" id="sell-quantity" placeholder="Quantity" required>
                <select id="sell-order-type">
                    <option value="MARKET">Market</option>
                    <option value="LIMIT">Limit</option>
                </select>
                <input type="number" id="sell-price" placeholder="Price (for limit orders)">
                <button type="submit">Place Sell Order</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
